<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/agendamento.css">
    <link rel="stylesheet" href="css/header-footer-geral.css">


    <title>Agendamento</title>
</head>

<body>
    <header>
        <h1>Clinic Pax Anima</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="agendamento.html">Agendamento</a>
                </li>
                <li>
                    <a href="cadastro-endereco.html">Novo Endereço</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <img src="images/logo.png" alt="Logo Clinic Pax Anima">
    </header>
    <main class="container">
        <div>
            <h2>Agendamento de Consulta</h2>
        </div>
        <form id="agendamento" name="agendamento">
            <fieldset>
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome*</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite o Nome" required>
                    </div>

                    <div class="col">
                        <label>Sexo</label>
                        <div class="radio-option">
                            <label for="feminino">Feminino</label>
                            <input type="radio" name="sexo" id="feminino" value="F">
                        </div>
                        <div class="radio-option">
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="sexo" id="masculino" value="M">
                        </div>

                    </div>
                </div>

                <div>
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Digite o Email" required>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="especialidade">Especialidade*</label>
                        <select name="especialidade" id="especialidade" required>
                            <option selected disabled value="">Selecione a Especialidade</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="medico">Médico*</label>
                        <select name="medico" id="medico" required>
                            <option selected disabled value="">Selecione o Médico</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="data">Data*</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    <div class="col">
                        <label for="horario">Horário*</label>
                        <select name="horario" id="horario" required>
                            <option selected disabled value="">Selecione o Horário</option>
                            <option value="08:00:00">8h</option>
                            <option value="09:00:00">9h</option>
                            <option value="10:00:00">10h</option>
                            <option value="11:00:00">11h</option>
                            <option value="12:00:00">12h</option>
                            <option value="13:00:00">13h</option>
                            <option value="14:00:00">14h</option>
                            <option value="15:00:00">15h</option>
                            <option value="16:00:00">16h</option>
                            <option value="17:00:00">17h</option>
                        </select>
                    </div>
                </div>

                <button type="button">Agendar</button>
            </fieldset>

        </form>
    </main>
    <footer>
        <a href="https://linktr.ee/Our_Linkedins">Linkedins</a>
    </footer>

    <script src="js/select-especialidades.js"></script>
    <script src="js/select-medicos.js"></script>
    <script src="js/select-horarios.js"></script>
    <script src="js/agendar.js"></script>
</body>

</html>
