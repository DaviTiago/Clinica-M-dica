<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendamento.css">
    <link rel="stylesheet" href="css/header-footer-geral.css">


    <title>Agendamento</title>
</head>

<body>
    <header>
        <h1>Clinic Pax Anima</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="agendamento.html">Agendamento</a>
                </li>
                <li>
                    <a href="cadastro-endereco.html">Novo Endereço</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <img src="images/logo.png" alt="Logo Clinic Pax Anima">
    </header>
    <main class="container">
        <div>
            <h2>Agendamento de Consulta</h2>
        </div>
        <form action="placeholder.php" method="get" name="agendamento">
            <fieldset>
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite o Nome">
                    </div>

                    <div class="col">
                        <label for="sexo">Sexo</label>
                        <div class="radio-option">
                            <label for="feminino">Feminino</label>
                            <input type="radio" name="sexo" id="feminino" value="feminino">
                        </div>
                        <div class="radio-option">
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="sexo" id="masculino" value="masculino">
                        </div>

                    </div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite o Email">
                </div>

                <div class="row">
                    <div class="col">
                        <label for="data">Data</label>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="col">
                        <label for="horario">Horário</label>
                        <select name="horario" id="horario" required>
                            <label for="horario">Horário</label>
                            <option selected disabled>Selecione o Horário</option>
                            <option value="8">8h</option>
                            <option value="9">9h</option>
                            <option value="10">10h</option>
                            <option value="11">11h</option>
                            <option value="12">12h</option>
                            <option value="13">13h</option>
                            <option value="14">14h</option>
                            <option value="15">15h</option>
                            <option value="16">16h</option>
                            <option value="17">17h</option>
                        </select>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <label for="especialidade">Especialidade</label>
                        <select name="especialidade" id="especialidade" required>
                            <label for="especialidade">Especialidade</label>
                            <option selected disabled>Selecione a Especialidade</option>
                            <option value="0">Cardiologista</option>
                            <option value="1">Dermatologista</option>
                            <option value="2">Endocrinologista</option>
                            <option value="3">Gastroenterologista</option>
                            <option value="4">Ginecologista</option>
                            <option value="5">Infectologista</option>
                            <option value="6">Nefrologista</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="medico">Médico</label>
                        <select name="medico" id="medico" required>
                            <label for="medico">Médico</label>
                            <option selected disabled>Selecione o Médico</option>
                            <option value="0">Dr. Fulano</option>
                            <option value="1">Dr. Ciclano</option>
                            <option value="2">Dr. Beltrano</option>

                        </select>
                    </div>
                </div>
                <button type="submit">Agendar</button>
            </fieldset>

        </form>
    </main>
    <footer>
        <a href="https://linktr.ee/Our_Linkedins">Linkedins</a>
    </footer>

</body>

</html>
