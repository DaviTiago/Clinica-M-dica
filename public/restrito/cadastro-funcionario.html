        <div>
            <h1>Clinic Pax Anima</h1>
        </div>
        <div><img src="#" alt="Logo Clínica Pax Anima"></div>
    </header>

    <main class="container">
        <form name="cadastro-funcionario" action="placeholder.php" method="post" class="">
            <div class="form-group row">
                <div class="col-md-7">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="idnome" class="form-control">
                </div>
                <div id="campo-sexo" class="col-md-5">
                    <label>Sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="idmasculino" value="masculino"
                            checked>
                        <label class="form-check-label" for="idmasculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="idfeminino" value="feminino">
                        <label class="form-check-label" for="idfeminino">Feminino</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="idemail" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="idtelefone" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-3">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="idcep" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" name="logradouro" id="idlogradouro" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="idcidade" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="idestado" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-8">
                    <label for="data-inicio">Início do contrato</label>
                    <input type="date" name="data-inicio" id="iddata-inicio" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="salario">Salário</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="number" name="salario" step="500" id="idsalario" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="idsenha" class="form-control">
            </div>

            <div id="checkbox-medico" class="form-check">
                <label for="is-medico" class="form-check-label">Você é um médico?</label>
                <input type="checkbox" name="is-medico" id="idis-medico" class="form-check-input">
            </div>

            <div class="form-group row">
                <div class="col-md-6 campo-medico">
                    <label for="especialidade">Especialidade</label>
                    <input type="text" name="especialidade" id="idespecialidade" class="form-control">
                </div>
                <div class="col-md-6 campo-medico">
                    <label for="crm">CRM</label>
                    <input type="text" name="crm" id="idcrm" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
